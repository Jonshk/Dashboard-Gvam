<main class="d-flex align-items-center py-4 form-main">
  <div class="form-signin w-100 m-auto">
    <h1>Iniciar sesión</h1>
    <form
      class="d-flex flex-column"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <label class="form-group">
        Email
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
        />
      </label>
      <label class="form-group">
        Contraseña
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
        />
      </label>

      <button
        type="submit"
        class="btn btn-primary mt-2"
        [disabled]="loginForm.invalid || loadingService.isLoading()"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</main>
