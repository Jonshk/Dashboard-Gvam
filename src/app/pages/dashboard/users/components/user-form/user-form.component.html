<form
  class="d-flex flex-column gap-3"
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
>
  <label>
    Nombre
    <input
      type="text"
      class="form-control"
      name="name"
      formControlName="name"
    />
  </label>
  <label>
    Email
    <input
      type="email"
      class="form-control"
      name="email"
      formControlName="email"
    />
  </label>
  <label>
    Contraseña
    <input
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
    />
  </label>
  <label>
    Repetir contraseña
    <input
      type="password"
      class="form-control"
      name="repeatPassword"
      formControlName="repeatPassword"
    />
  </label>

  @if (!groupId() && !editUser()) {
    <label>
      Grupo
      <select class="form-select" name="group" formControlName="group">
        @for (group of groups(); track group.groupId) {
          <option [value]="group.groupId">
            {{ group.groupName }}
          </option>
        }
      </select>
    </label>
  }

  <label>
    Política
    <select class="form-select" name="policy" formControlName="policy">
      @for (policy of groupPolicies; track policy.name) {
        <option [value]="policy.name">
          {{ policy.name }}
        </option>
      }
    </select>
  </label>

  <button
    type="submit"
    class="btn btn-primary mt-2"
    [disabled]="userForm.invalid"
  >
    @if (editUser()) {
      Editar usuario de dispositivo
    } @else {
      Crear usuario de dispositivo
    }
  </button>
</form>
