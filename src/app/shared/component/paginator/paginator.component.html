<nav class="d-flex gap-3 w-100 align-items-center">
  <button
    class="btn btn-sm btn-primary"
    (click)="previousPage()"
    [disabled]="!hasLessItems || loadingService.isLoading()"
  >
    Anterior
  </button>
  <span class="fw-semibold">{{ _pagination.currentPage }}</span>
  <button
    class="btn btn-sm btn-primary"
    (click)="nextPage()"
    [disabled]="!hasMoreItems || loadingService.isLoading()"
  >
    Siguiente
  </button>
</nav>
